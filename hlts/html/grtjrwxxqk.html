              name="summation">111</span>
    </div>

<div id="tiShi"></div>
<script type="text/javascript">
    var lie_nameArray = document.getElementsByName('lie_name');
    var lie_valueArray = document.getElementsByName('lie_value');
    var summationArray = document.getElementsByName('summation');

    function Init() {
        for (var i = 0; i < lie_nameArray.length; i++) {
            if (lie_nameArray[i].innerText == "" || lie_nameArray[i].innerText == null) {
                lie_nameArray[i].style.display = 'none';
            }
        }
        var totle = 0;
        var totleArray = new Array();
        for (var u = 0; u < lie_valueArray.length; u++) {
            if (lie_valueArray[u].innerText == "" || lie_valueArray[u].innerText == null) {
                lie_valueArray[u].style.display = 'none';
            }

            if (checkRate(lie_valueArray[u].innerText)) {
                var x = parseFloat(lie_valueArray[u].innerText);
                totle += x;
                /*alert('i = '+u+'     x = ' +x + '    totle = '+ totle);*/
            }

            if (u % 10 == 9) {
                totleArray.push(totle);
                /*alert(totle);*/
                totle = 0;
            }
        }
        for (var i = 0; i < totleArray.length; i++) {
            summationArray[i].innerText = totleArray[i];
        }
    }
    Init();
    if(summationArray.length==0){
        tiShi.innerText="对不起，该用户还没有执行此任务！";
    }
    function checkRate(number) {
        /*var re = /^[0-9]+.?[0-9]*$/;*/
        var re = /^-?\d+\.?\d{0,2}$/;
        if (!re.test(number)) {
            return false;
        } else {
            return true;
        }
    }
</script>
