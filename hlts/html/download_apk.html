<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<div hidden>
    <ylt.for dataId="1496742096770">
        <span id="version">$value</span>
        <span id="apk">$value</span>
    </ylt.for>
</div>
<script type="text/javascript">
    function getQueryString(name) {
        var reg = new RegExp("(^|&)" + name + "=([^&]*)(&|$)", "i");
        var r = window.location.search.substr(1).match(reg);
        if (r != null) return unescape(r[2]);
        return null;
    }
    function cs(){
        apks=apk.innerText;
        versions=version.innerHTML;
         /*alert(apks);
         alert(versions);*/
        if(isWeiXin()){
            /*window.location="http://a.app.qq.com/o/simple.jsp?pkgname=com.extop.education&fromcase=40003";*/
            switch (getQueryString('AddressType')){
                /*0：测试，1：正式，2：天智*/
                case '0':
                    window.location="http://123.56.187.157/hlts/upload/"+apks;
                    break;
                case '1':
                    window.location="http://59.110.226.225/upload/"+apks;
                    break;
                case '2':
                    window.location="http://106.74.152.59/upload/"+apks;
                    break;
            }
        }else{
            switch (getQueryString('AddressType')){
                /*0：测试，1：正式，2：天智*/
                case '0':
                    window.location="http://123.56.187.157/hlts/upload/"+apks;
                    break;
                case '1':
                    window.location="http://www.extop.cn/upload/"+apks;
                    break;
                case '2':
                    window.location="http://106.74.152.59/upload/"+apks;
                    break;
            }
        }
        /*window.location="http://123.56.187.157/hlts/upload/"+apks;*/
    }
    function isWeiXin(){
        var ua = window.navigator.userAgent.toLowerCase();
        if(ua.match(/MicroMessenger/i) == 'micromessenger'){
            return true;
        }else{
            return false;
        }
    }
    cs();
</script>
</body>
</html>
