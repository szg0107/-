<script>
    function getQueryString(name) {/*???*/
        var reg = new RegExp("(^|&)" + name + "=([^&]*)(&|$)", "i");
        var r =  window.location.search.substr(1).match(reg);
        if (r != null) return unescape(r[2]); return null;
    }
    /*关闭提示框*/
    function clickAbolish(){
        /*window.parent.document.getElementById('hbg').style.display='none';*/
        document.getElementById('hbg').style.display='none';
        document.getElementById('tishikuangA').style.display='none';
        /*document.getElementById('tishikuang').style.display='none';*/
    }


    /*删除iframe*/
    function deleteIframe(){
        var frames = document.getElementById("divID").childNodes;
        while(frames.length>0){
            document.getElementById("divID").removeChild(frames[0]);
        }

    }
    /*创建afrime*/
    function addiframe(src){
        var iframe = document.createElement('iframe');
        iframe.src=src;
        iframe.setAttribute("frameborder","0");
        iframe.name="iframeName";
        iframe.scrolling="no";
        iframe.width="98%";
        iframe.frameborder="0";
        iframe.height="100%";
        document.getElementById("divID").appendChild(iframe);
    }
    var id = getQueryString('id');
    var kind = getQueryString('kind');

    var bloc = "";
    /*根据圈子id得到集团ID*/
    <ylt.for dataId="1504103471724">
    bloc = '$value';
    </ylt.for>
     if(bloc.length==0){
         bloc="\"\"";
     }
        /*情况汇总*/
        /*qkhz(oneself);*/
    function qkhz(oneself){
        deleteIframe();
        buttonEffects(oneself);
        addiframe("qkhz.view?id="+id+"&groupID="+bloc);
    }

    if(kind=="24"){
        xm.style.display='inline';
    }

    /*详细情况*/
    function xxqk(oneself){
        deleteIframe();
        buttonEffects(oneself);
        /*xxqk*/
        switch (kind){
            case "15":
                /*选择类*/
                addiframe("xzrwetj.view?taskId="+id+"&kind="+kind+"&groupID="+bloc);
                break;
            case "16":
                /*缴费类*/
                addiframe("jfrwxxqk.view?id="+id+"&kind="+kind+"&groupID="+bloc);
                break;
            case "17":
                /*图文类*/
                addiframe("twrwxxqk.view?id="+id+"&kind="+kind+"&groupID="+bloc);
                break;
            case "23":
                /*考试类*/
                addiframe("ksrwtj.view?taskId="+id+"&kind="+kind+"&groupID="+bloc);
                break;
            case "24":
                /*统计类*/
                addiframe("tjrwxxqk.view?id="+id+"&kind="+kind+"&groupID="+bloc);
                break;
            case "25":
                /*问卷类*/
                addiframe("wjrwtj.view?taskId="+id+"&kind="+kind+"&groupID="+bloc);
                break;
            case "26":
                /*审核类*/
                addiframe("shrwtj.view?taskId="+id+"&kind="+kind+"&groupID="+bloc);
                break;
        }
    }
    function xmtjxq(oneself){
        deleteIframe();
        buttonEffects(oneself);
        addiframe("xmtjxq.view?taskId="+id);
    }

    function buttonEffects(oneself){

        for(var i=0;i<document.getElementsByName("buttonName").length;i++){
            if(document.getElementsByName("buttonName")[i]==oneself){
                /*oneself.style.backgroundColor="#dff4ff";*/
