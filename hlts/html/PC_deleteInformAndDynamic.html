    /** 确认  删除 **/
    function clickAffirm() {

        /*alert(NumberValue);*/
        var strVResult = sys_doComMandReturn("113", "S_ID=" +NumberValue);

        window.location.href = returnURL();

    function getQueryString(name) {
        var reg = new RegExp("(^|&)" + name + "=([^&]*)(&|$)", "i");
        var r = window.location.search.substr(1).match(reg);
        if (r != null) return unescape(r[2]); return null;
    }
    var type=getQueryString("type");
    var reuse=getQueryString("reuse");


    function find() {
        var s = document.getElementsByName("S_ZCSQBA$S_LXRDH")[0].value; /**开始时间**/
        scrS.value=zhjm(intt.value);
        if(s != null && s != "") {
            var ss = s.replace(/-/g, '/');
            var sss = new Date(ss);
            var ssss = sss.getTime().toString();
            /*alert(ssss);*/
        } else {
            var ssss = "";

        }

        var k = document.getElementsByName("S_ZCSQBA$S_GSDZ")[0].value;

        if(k != null && k != "") {
            var kk = k.replace(/-/g, '/');
            var kkk = new Date(kk);
            var kkkk = kkk.getTime().toString();
            var gg = parseInt(kkkk) + parseInt(86400000);
            /*alert(gg);*/
        } else {
            var gg = "";
        }
        if(ssss != "" && gg != "") {
            if(ssss > gg) {
                document.getElementById('hbg').style.display = '';
                document.getElementById('replaceEXTOP').style.display = '';
                document.getElementById('extop_Prompt_content').innerText = "发布时间不可以大于截止时间";
                /*alert("发布时间不可以大于截止时间");*/
            } else {
                /**document.getElementById("ww").value = document.getElementById("intt").value;**/
                document.getElementById("findindex").action = "PC_deleteInformAndDynamic.view?w=a&ssss=" + ssss + "&kkkk=" + gg+"&type="+type+"&reuse="+reuse;
                findindex.submit();
            }

        } else if(ssss != "" && gg == "") {
            /*alert("结束时间没写");*/
            document.getElementById("findindex").action = "PC_deleteInformAndDynamic.view?w=b&ssss=" + ssss+"&type="+type+"&reuse="+reuse;
            findindex.submit();

        } else if(ssss == "" && gg != "") {
            /*alert("开始时间没写");*/
            document.getElementById("findindex").action = "PC_deleteInformAndDynamic.view?w=c&kkkk=" + gg+"&type="+type+"&reuse="+reuse;
            findindex.submit();

        } else if(ssss == "" && gg == "") {
            /*alert(1);*/
            document.getElementById("findindex").action = "PC_deleteInformAndDynamic.view?w=d&type="+type+"&reuse="+reuse;
            findindex.submit();
        } else {
            alert("请输入查询条件");
        }

    }

    /*开始时间，截止时间对比方法*/
    function timeComparison() {
        var beginTime = document.getElementsByName("S_ZCSQBA$S_LXRDH")[0].value; /**开始时间**/
        if(beginTime != null && beginTime != "") {
            var beginTime = beginTime.replace(/-/g, '/');
            var beginTime = new Date(beginTime);
            var beginTime = beginTime.getTime().toString();
            /*alert(ssss);*/
        } else {
            var beginTime = "";
        }

        var endTime = document.getElementsByName("S_ZCSQBA$S_GSDZ")[0].value;

        if(endTime != null && endTime != "") {
            var endTime = endTime.replace(/-/g, '/');
            var endTime = new Date(endTime);
            var endTime = endTime.getTime().toString();
            var endTime = parseInt(endTime) + parseInt(86400000);
            /*alert(gg);*/
        } else {
            var endTime = "";
        }
        if(beginTime != "" && endTime != "") {
            if(beginTime > endTime) {
                document.getElementById('hbg').style.display = '';
                document.getElementById('replaceEXTOP').style.display = '';
                document.getElementById('extop_Prompt_content').innerText = "发布时间不可以大于截止时间";
                /*	alert("发布时间不可以大于截止时间");*/
                document.getElementsByName("S_ZCSQBA$S_GSDZ")[0].value = "";
            }
        }

    }
</script>

<script>
    function userDate(uData) {

        var myDate = new Date(uData);

        var year = myDate.getFullYear();

        var month = myDate.getMonth() + 1;

        var day = myDate.getDate();

        return year + "-" + month + "-" + day;
    }
</script>
