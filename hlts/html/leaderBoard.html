<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta name=viewport content="user-scalable=no">
    <title>手机排行榜</title>
    <style type="text/css">
        .divStyle{
            float:left;
            height: 150px;
            /*line-height: 150px;*/
            font-size: 48px;
            text-align: center;
        }
    </style>
</head>
<body style="background: #efeef4;">
<!--标题-->
<!--<div style="overflow:auto;">-->
    <!--<div class="divStyle" style="width: 20%;font-size: 58px;">排名</div>-->
    <!--<div class="divStyle" style="width: 40%;font-size: 58px;">用户</div>-->
    <!--<div class="divStyle" style="width: 40%;font-size: 58px;">总分</div>-->
<!--</div>-->
<!--自己-->
<div style="overflow:auto;margin-bottom: 20px;margin-top:20px;background: #FFFFFF;height: 150px;display: none;" id="ziJi">
    <div style="overflow:auto;margin-top: 15px;">
        <img id="tu" src="" style="height: 120px;width: 120px;border: 1px solid gray;border-radius: 80px;float: left;">
        <div style="float: left;margin-left: 20px;">
            <div style="font-size: 48px;" id="MingZi"></div>
            <div style="font-size: 32px;" id="PaiMing"></div>
        </div>
        <div style="float: right;height: 130px;font-size: 48px;text-align: center;width: 30%;"id="Fen"></div>
    </div>
</div>
<!--全部-->
<ylt.for dataId="1509356375669">
    <div style="overflow:auto;margin-bottom: 2px;background: #FFFFFF;" id="$value" name="waiBu">
        <div class="divStyle" style="width: 20%;line-height: 150px;" name="allPaiMing">$value</div>
        <div class="divStyle" style="overflow:auto;width: 50%;">
            <img src="upload/$value" alt="" name="allImage" style="height: 115px;width: 115px;border: 1px solid gray;border-radius: 80px;float: left;margin-top: 20px;"/>
            <div style="float: left;margin-left: 20px;line-height: 150px;text-overflow: ellipsis; white-space: nowrap;overflow:hidden;width: 50%;text-align: left;" name="allMingZi">$value</div>
        </div>
        <div style="width: 30%;margin-top: 20px;float:left;font-size: 48px;text-align: center;" name="allFen">$value<br/><span style="color:#666666;font-size: 28px;">总分</span></div>
    </div>
</ylt.for>

<script type="text/javascript">
    var user="";
    <ylt.v message="user">
            $value
    user="$value";
    </ylt.v>
    function geiZiJiFuZhi(){
        var waiBuDiv=document.getElementsByName("waiBu");
        var allPaiMingDiv=document.getElementsByName("allPaiMing");
        var allImageDiv=document.getElementsByName("allImage");
        var allMingZiDiv=document.getElementsByName("allMingZi");
        var allFenDiv=document.getElementsByName("allFen");
        if(waiBuDiv.length>=3){
            for(var i=0;i<3;i++){
                /*allPaiMingDiv[i].style.color="#029ae5";*/
                switch (i){
                    case 0:
                        allPaiMingDiv[i].innerHTML="<img src='res/images/jp-01.png' style='height: 80px;width: 80px;border: 0px;margin-top: 40px;'/>";
                        break;
                    case 1:
                        allPaiMingDiv[i].innerHTML="<img src='res/images/jp-02.png' style='height: 80px;width: 80px;border: 0px;margin-top: 40px;'/>";
                        break;
                    case 2:
                        allPaiMingDiv[i].innerHTML="<img src='res/images/jp-03.png' style='height: 80px;width: 80px;border: 0px;margin-top: 40px;'/>";
                        break;
                }
            }
        }else{
            for(var i=0;i<waiBuDiv.length;i++){
                /*allPaiMingDiv[i].style.color="#029ae5";*/
                switch (i){
                    case 0:
                        allPaiMingDiv[i].innerHTML="<img src='res/images/jp-01.png' style='height: 80px;width: 80px;border: 0px;margin-top: 40px;'/>";
                        break;
                    case 1:
                        allPaiMingDiv[i].innerHTML="<img src='res/images/jp-02.png' style='height: 80px;width: 80px;border: 0px;margin-top: 40px;'/>";
                        break;
                    case 2:
                        allPaiMingDiv[i].innerHTML="<img src='res/images/jp-03.png' style='height: 80px;width: 80px;border: 0px;margin-top: 40px;'/>";
                        break;
                }
            }
        }

        for(var i=0;i<waiBuDiv.length;i++){
            if(user==waiBuDiv[i].id){
                tu.src=allImageDiv[i].src;
                MingZi.innerText=allMingZiDiv[i].innerText;
                PaiMing.innerText="我的排名:"+(i+1);
                Fen.innerHTML=allFenDiv[i].innerHTML;
                ziJi.style.display="";
            }
        }
    }
    geiZiJiFuZhi();
</script>
</body>
</html>
