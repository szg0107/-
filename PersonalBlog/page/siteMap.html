<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!--适配移动端-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--ie按照最新版渲染页面-->
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>站点地图</title>
    <link rel="stylesheet" href="./css/siteMap.css"/>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js" type="text/javascript"></script>
    <script src="./js/axios.js" type="text/javascript"></script>
</head>
<body>
<div class="title">个人博客's SiteMap</div>
<div class="link"><a href="/"><b>个人博客</b></a> » 站点地图</div>
<div class="blog_list" id="blog_list">
    <div>最新文章</div>
    <ul>
        <li v-for="blog in blogList" :key="blog.id"><a :href="blog.link">{{blog.title}}</a></li>
    </ul>
</div>

<script src="./js/siteMap.js" type="text/javascript"></script>
</body>
</html>
