<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!--适配移动端-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--ie按照最新版渲染页面-->
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>QQ音乐播放器</title>
    <link rel="stylesheet" href="../css/index.css"/>
    <script type="text/javascript" src="../js/zepto.min.js"></script>
    <script type="text/javascript" src="../js/gaussBlur.js"></script>
    <script type="text/javascript" src="../js/render.js"></script>
    <script type="text/javascript" src="../js/audioControl.js"></script>
    <script type="text/javascript" src="../js/indexControl.js"></script>
    <script type="text/javascript" src="../js/playList.js"></script>
    <script type="text/javascript" src="../js/progress.js"></script>
</head>
<body>
<div class="wrap">
    <div class="song-img">
        <div class="img-box" data-deg="0">
            <img src="../image/1.jpg" alt=""/>
        </div>
    </div>

    <div class="song-info"></div>

    <div class="pro">
        <div class="cur-time">00:00</div>
        <div class="pro-wrap">
            <div class="pro-bottom"></div>
            <div class="pro-top">
                <div class="slider"></div>
            </div>
        </div>
        <div class="all-time">04:24</div>
    </div>

    <div class="control">
        <div class="btn like"></div>
        <div class="btn prev"></div>
        <div class="btn play"></div>
        <div class="btn next"></div>
        <div class="btn list"></div>
    </div>

</div>

<script type="text/javascript" src="../js/index.js"></script>
</body>
</html>
