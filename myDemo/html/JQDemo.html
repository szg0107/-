<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JQ练习</title>
    <script type="text/javascript" src="../js/jquery.js"></script>
    <!--<script type="text/javascript" src="../js/myJquery.js"></script>-->
    <style type="text/css">
        * {
            padding: 0;
            margin: 0;
        }

        .tpl {
            display: none;
        }

        .wrapper {
            overflow: hidden;
            border: 2px solid black;
            width: 600px;
            margin: 100px auto 0;
        }

        .movieSection {
            float: left;
            width: 180px;
            height: 180px;
            padding: 10px;
        }

        .movieSection img {
            width: 100%;
            height: 150px;
            cursor: pointer;
        }

        .movieSection h3 {
            height: 30px;
        }
    </style>
</head>
<body>
<div id='demo' style="width: 100px;height: 100px;background: red;position: absolute;top: 0;left: 0;">
    <!--属性特性-->
    <!--特性天生就可以具有的如 id type class value checked 有映射关系 js对象->html标签-->
    <!--属性包含特性 非特性的属性 data cst log times等等 无映射关系 js对象->html标签-->
    <!--setAttribute getAttribute 是属性就能赋值-->
    <!--jq源码 attr prop底层原理就是这个-->
</div>

<div class="wrapper">
    <div class='tpl'>
        <img src=""/>
        <h3 class='movieName'></h3>
    </div>
</div>
<script type="text/javascript">

    let baseUrl = 'https://easy-mock.com/mock/5c09f40d3c098813c612cce6/movie/';
    //使用then 优化了回调地狱
    $.ajax({
        url: baseUrl + 'power',
        type: 'post',
        data: {
            Username: '11',
            Password: 123,
        },
    })
        .then(function (res) {
            if (res.data.power === 'root') {
                return $.ajax({
                    url: baseUrl + 'movieList',
                    type: 'get',
                });
            }
        })
        .then(function (res) {
            let df = $.Deferred();
            $.each(res.data, function (index, ele) {
                let $movieSection = $('.tpl').clone().removeClass('tpl').addClass('movieSection');
                $movieSection.data({id: ele.id}).on('click', function (e) {
                    df.resolve($(this));
                }).children().eq(0).attr('src', ele.poster).next().text(ele.name);
                $('.wrapper').append($movieSection);
            });
            return df.promise();
        })
        .then(function (dom) {
            return $.ajax({
                url: baseUrl + 'movieInfo',
                type: 'get',
                data: {
                    movieId: dom.data('id'),
                }
            })
        })
        .then(function (res) {
            let data = res.data;
            let htmlStr = '<div class="mask">\
                                                <p>导演: ' + data.direct + '</p>\
                                                <p>剧情: ' + data.gut + '</p>\
                                            <p>主演: ' + data.mainActor.reduce(function (prev, curv) {
                prev += curv + ' ';
                return prev;
            }, '') + '</p>\
                                           <p>编剧: ' + data.screenwriter.reduce(function (prev, curv) {
                prev += curv + ' ';
                return prev;
            }, '') + '</p>\
                                            </div>';

            $(htmlStr)
                .appendTo('body')
                .css({
                    position: 'absolute',
                    left: $(window).outerWidth() / 2,
                    bottom: 100,
                    width: 400,
                    marginLeft: -200
                });
        });
    //extend练习
    $.extend({
        //自定义生成随机数 start开始位置，final截止位置
        defineMandom: function (start, final) {
            // [0,1)*len+start
            let len = final - start;
            return Math.random() * len + start;
        }
    });
    $.fn.extend({
        //在实例方法上拓展拖拽方法
        drag: function () {
            let disX, disY, self = this;
            $(this).on('mousedown', function (e) {
                disX = e.pageX - $(this).offset().left;
                disY = e.pageY - $(this).offset().top;
                $(document).on('mousemove', function (e) {
                    $(self).css({left: e.pageX - disX, top: e.pageY - disY});
                }).on('mouseup', function (e) {
                    $(this).off('mousemove').off('mouseup');
                });
            });
            return this;
        }
    });
    $('#demo').drag();
    /*
    //extend 练习深度克隆

            name: 'aa',
            age: 6,
        },
        obj2 = {
            name: 'bb',
            age: 50,
        };
    $.extend(true,obj,obj2);*/


</script>
</body>
</html>
