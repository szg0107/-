        //5.计算数组中，最大连续增长子序列的长度例如:[1,2,3,4,1,2,3,4,5,1,2,3]
        let arr = [1, 2, 3, 4, 1, 2, 3, 4, 5, 1, 2, 3];

        function test(arr) {
            let last = 1,
                cur = 1;
            if (!arr || arr.length === 0) {
                return -1;
            }
            for (let i = 1; i < arr.length; i++) {
                if (arr[i] > arr[i - 1]) {
                    cur++;
                    continue;
                }
                if (last < cur) {
                    last = cur;
                }
                cur = 1;
            }
            return last > cur ? last : cur;
        }
