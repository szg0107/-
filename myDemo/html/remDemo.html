    <!--适配移动端     宽度等于设备的实际宽度，初始缩放值为1，最小缩放比例为1，最大缩放比例为1，禁止用户缩放-->
    <!--<meta name="viewport" content="width=device-width, initial-scale=1.0">-->
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no">

    <title>rem练习</title>
    <link rel="stylesheet" href="../css/remDemo.css"/>
    <script type="text/javascript">
        //设置html的fontSize designWidth设计稿宽度
        (function (doc, win, designWidth) {
            //获取html根元素
            let html = doc.documentElement;

            function refreshRem() {
                //获取设备的宽 getBoundingClientRect获取元素对象
                let clientWidth = html.getBoundingClientRect().width;
                //以750为基础 大于750时直接设置字体为100px
                clientWidth >= designWidth ? html.style.fontSize = '100px' : html.style.fontSize = 100 * (clientWidth / designWidth) + 'px';
            }

            //dom元素加载完成事件
            doc.addEventListener('DOMContentLoaded', refreshRem);
        })(document, window, 750);
    </script>
</head>
