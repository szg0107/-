        * {
            margin: 0;
            padding: 0;
            text-decoration: none;
            color: #333;
        }

        :root, body {
            height: 100%;
        }

        .wrap {
            position: relative;
            perspective: 3000px;
            height: 100%;
            transform-style: preserve-3d;
        }

        @keyframes move {
            100% {
                transform: translate(-50%, -50%) rotateX(360deg) rotateY(360deg);
            }
        }

        .test {
            position: absolute;
            width: 200px;
            height: 200px;
            left: calc(50%);
            top: calc(50%);
            transform: translate(-50%, -50%) rotateX(0deg) rotateY(0deg);
            transform-style: preserve-3d;
            animation: move 8s infinite linear;
        }

        .test > div {
            width: 200px;
            height: 200px;
            position: absolute;
        }

        .test > div:nth-of-type(1) {
            background-color: #ff4400B0;
            transform: translateX(100px) rotateY(90deg);
        }

        .test > div:nth-of-type(2) {
            background-color: #029ae5B0;
            transform: translateX(-100px) rotateY(-90deg);
        }

        .test > div:nth-of-type(3) {
            background-color: #C71585B0;
            transform: translateZ(-100px);
        }

        .test > div:nth-of-type(4) {
            background-color: #FFC0CBB0;
            transform: translateZ(100px);
        }

        .test > div:nth-of-type(5) {
            background-color: #8A2BE2B0;
            transform: translateY(-100px) rotateX(90deg);
        }

        .test > div:nth-of-type(6) {
            background-color: #00008BB0;
            transform: translateY(100px) rotateX(-90deg);
        }

        /*跑马效果*/
        @keyframes run {
            100% {
                background-position: -2400px 0;
            }
        }

        .horse {
            width: 200px;
            height: 100px;
            background-image: url('../img/horse.png');
            background-repeat: no-repeat;
            background-position: 0 0;
            animation: run .5s steps(12, end) infinite;
        }

        /*时钟效果
          font-family:monospace
          秒:16-278px
          分:32-218px
          时:32-148px
          表盘:512-512px
        */
        @keyframes secondRun {
            100% {
                transform: rotate(540deg);
            }
        }

        .clock {
            width: 512px;
            height: 512px;
            background-image: url("../img/clock.png");
            /*用一张完整的图片填充容器*/
            background-size: cover;
            background-repeat: no-repeat;
            position: relative;
            left: 0;
            top: 0;
            font-family: monospace;
        }

        .second {
            width: 16px;
            height: 278px;
            background-image: url("../img/second.png");
            /*用一张完整的图片填充容器*/
            background-size: cover;
            background-repeat: no-repeat;
            position: absolute;
            left: 247px;
            top: 180px;
            z-index: 3;
            /*设置旋转中心*/
            transform-origin: center 76px;
            /*设置旋转角度*/
            transform: rotate(180deg);
            animation: secondRun 60s steps(60, end) infinite;
        }

        .minute {
            width: 32px;
            height: 218px;
            background-image: url("../img/minute.png");
            /*用一张完整的图片填充容器*/
            background-size: cover;
            background-repeat: no-repeat;
            position: absolute;
            left: 239px;
            top: 240px;
            z-index: 2;
            transform-origin: center 16px;
            /*设置旋转角度*/
            transform: rotate(180deg);
            animation: secondRun 3600s steps(60, end) infinite;
        }

        .hour {
            width: 32px;
            height: 148px;
            background-image: url("../img/hour.png");
            /*用一张完整的图片填充容器*/
            background-size: cover;
            background-repeat: no-repeat;
            position: absolute;
            left: 240px;
            top: 240px;
            z-index: 1;
            transform-origin: center 16px;
        }

        /*手风琴效果*/
        .AccordionList p {
            display: none;
        }

        .AccordionList p:target {
            display: block;
        }
